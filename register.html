<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CourseHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-950 to-black text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 backdrop-blur-md bg-slate-900/60 border-b border-white/10">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
     <!-- Logo -->
      <div class="flex items-center gap-2">
        <div class="h-9 w-9 bg-indigo-500/20 border border-indigo-400/30 rounded-xl grid place-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-300" viewBox="0 0 24 24" fill="currentColor"><path d="M4.5 3.75A2.25 2.25 0 0 1 6.75 1.5h10.5A2.25 2.25 0 0 1 19.5 3.75v16.5A2.25 2.25 0 0 1 17.25 22.5H6.75A2.25 2.25 0 0 1 4.5 20.25V3.75Zm3 1.5a.75.75 0 0 0 0 1.5h9a.75.75 0 0 0 0-1.5h-9Zm0 3a.75.75 0 0 0 0 1.5h9a.75.75 0 0 0 0-1.5h-9Zm0 3a.75.75 0 0 0 0 1.5h6a.75.75 0 0 0 0-1.5h-6Z"/></svg>
        </div>
        <span class="font-semibold text-lg">CourseHub</span>
      </div>
      
      <ul class="hidden md:flex gap-6 text-sm font-medium">
        <li><a href="Index.html" class="hover:text-indigo-300">Home</a></li>
        <li><a href="courses.html" class="hover:text-indigo-300">Courses</a></li>
        <li><a href="about.html" class="hover:text-indigo-300">About</a></li>
        
      </ul>
      <div class="hidden md:flex gap-3">
        <a href="signin.html" class="px-4 py-1.5 rounded-lg border border-indigo-400/50 text-sm bg-indigo-600">Sign In</a>
        <a href="register.html" class="px-4 py-1.5 rounded-lg bg-indigo-500 text-sm font-medium hover:bg-indigo-400">Register</a>
      </div>
    </div>
  </nav>

  <!-- Register Form Section -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-2xl shadow-xl p-8 border border-white/20">
      <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>

      <form class="space-y-5">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-sm mb-1">Full Name</label>
          <input type="text" id="name" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
            placeholder=""/>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm mb-1">Email Address</label>
          <input type="email" id="email" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
            placeholder=""/>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input type="password" id="password" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
            placeholder=""/>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
            placeholder=""/>
        </div>

        <!-- Terms Checkbox -->
        <div class="flex items-center text-sm">
          <input type="checkbox" id="terms" required class="mr-2 accent-indigo-500"/>
          <label for="terms">I agree to the <a href="#" class="text-indigo-400 hover:underline">Terms & Conditions</a></label>
        </div>

        <!-- Register Button -->
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-500 py-2.5 rounded-lg font-semibold shadow-md transition">
          Register
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-6">
        <hr class="flex-grow border-gray-600">
        <span class="text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-600">
      </div>


      <!-- Login Link -->
      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account? 
        <a href="signin.html" class="text-indigo-400 hover:underline">Sign In</a>
      </p>
    </div>
  </main>
  <!-- Back Button -->
<div class="max-w-7xl mx-auto px-6 mt-6">
  <button onclick="window.history.back()" 
          class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg shadow-md">
    ← Back
  </button>
</div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6 border-t border-white/10">
    © 2025 CourseHub – All rights reserved.
  </footer>
</body>
</html>
